<a class="category-item" [routerLink]="['/allProducts', 'id'+category.key]">
  <div class="image">
    <img
      [src]="imagePath + category.imageUrl"
      [alt]="category.label"
      [title]="category.label"
      class="w-100 h-100 object-fit-cover"
      height="200px"
    />
  </div>
  <h6 class="text-center fw-bold py-3">{{ category.label }}</h6>
</a>
