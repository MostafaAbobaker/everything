<!-- Start Categories -->
<section class="categories-page  py-5 ">
  <div class="container">
    <h5 class="fw-bold mb-5 main-title ">الإقسام </h5>

    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let category of CategoriesData">
        <ng-template carouselSlide [id]="category.id.toString()">
          <app-category [category]="category"></app-category>

        </ng-template>
      </ng-container>
    </owl-carousel-o>

  </div>

</section>

<!-- End Categories -->
