<!-- Start Categories -->
<section class="categories-page  py-5 ">
  <div class="container">
    <h5 class="fw-bold mb-5 main-title ">الإقسام </h5>

    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let category of CategoriesData">
        <ng-template carouselSlide [id]="category._id">
          <a >
            <div class="image">
          <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-100 h-100 object-fit-cover "
            height="200px">
          </div>
            <h6 class="text-center fw-bold py-3">{{ category.name }}</h6>
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>

  </div>

</section>

<!-- End Categories -->
