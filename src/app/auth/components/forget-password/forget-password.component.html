@if(!verifyCode) {
  <section class="login-page">
    <div class="login-container">
      <div class="image">
        <img src="../../../../assets/imgs/forgot-password.png" alt="">
      </div>
      <h3 class="text-center mb-4">  نسيت كلمة السر</h3>
      <form  class="form p-0 w-100" (ngSubmit)="forgotPassword()" [formGroup]="ForgotPasswordForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">البريد الالكتروني</label>
          <div class="text-danger">
            <small *ngIf="ForgotPasswordForm.get('email')?.hasError('required') && ForgotPasswordForm.get('email')?.touched">Email is required</small>
            <small *ngIf="ForgotPasswordForm.get('email')?.hasError('email') && ForgotPasswordForm.get('email')?.touched">Email is invalid</small>
          </div>
        </div>

        <button class="btn btn-success btn-lg w-100 mb-3" [disabled]="ForgotPasswordForm.invalid">إعادة تعيين كلمة المرور</button>
        <button class="btn btn-light btn-lg w-100 mb-3" routerLink="/auth">رجوع</button>

      </form>
    </div>

  </section>
}@else {
  <app-verify-code></app-verify-code>
}
