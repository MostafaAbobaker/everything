

<header class="header position-relative">

  <div class="top-header bg-secondary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <p class="mb-0">عروض قيمة فائقة - وفر أكثر باستخدام قسائم الخصم</p>
        </div>
        <div class="col-lg-6 ">
          <div class="text-end">
          @if(language === 'ar') {
            <a
              class="text-reset text-decoration-none  ms-auto"

              (click)="changeLanguage('en')">
              <img src="./assets/imgs/us.svg" alt class="me-1" width="20" />
              English
            </a>
            } @else {
            <a
              class="text-reset text-decoration-none  ms-auto"
              (click)="changeLanguage('ar')">
              <img src="./assets/imgs/sa.svg" alt class="me-1" width="20" />
              عربى
            </a>
            }
          </div>
        </div>
      </div>
    </div>
    </div>
  <div class="header-branding py-4 pb-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-sm-6 mb-3 mb-md-0">
          <a routerLink="Home" class="navbar-brand">
            <img src="./assets/imgs/logo.png" alt="Logo" height="55px"/>
          </a>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
          <div class="input-group">
            <!-- <input type="search" class="form-control"  placeholder="Search for products"
             name="search" > -->
            <input
              type="search"
              class="form-control px-3"
              placeholder="البحث عن المنتجات..." />
            <span class="input-group-text btn-secondary text-white cursor-pointer">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 text-end">
          <ul
            class="nav justify-content-end align-items-center position-sticky z-3">

            <li class="nav-item" >
              <a
                class="nav-link text-body-tertiary btn-sm"
                routerLink="Login"
                title="Login">
                <!-- <i class="fa-regular fa-user fs-4"></i> -->
                <!-- <i class="fa-solid fa-right-to-bracket fs-4"></i> -->
                <span class="material-symbols-outlined">
                  account_circle
                  </span>
              </a>
            </li>
            <li class="nav-item dropdown" *ngIf="isLogin">
              <a
                class="nav-link text-body-tertiary rounded-circle"
                title="User Name"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <img
                  src="./assets/imgs/man.png"
                  alt
                  class="rounded-circle border border-success border-2 object-fit-cover"
                  width="30"
                  height="30" />
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item">Sign Out</a>
                </li>
              </ul>
            </li>
            <li class="nav-item" >
              <a
                class="nav-link position-relative text-body-tertiary btn-sm"
                title="favorites"
                routerLink="wish-list">
                <!-- <i data-feather="heart"></i> -->
                <!-- <i class="fa-regular fa-heart fs-4"></i> -->
                <span class="material-symbols-outlined">
                  favorite
                  </span>
                <!-- <i class="fa-regular fa-heart  fs-4">  </i> -->
                <span
                  class="badge bg-secondary position-absolute top-0 end-0 rounded-circle">3</span>
              </a>
            </li>
            <li class="nav-item" >
              <a
                class="nav-link position-relative text-body-tertiary btn-sm"
                title="card"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                <!-- <i data-feather="shopping-bag"></i> -->
                <!-- <i class="fa-solid fa-basket-shopping fs-4"></i> -->
                <span class="material-symbols-outlined">
                  shopping_cart
                  </span>
                <!-- <i class="fa-regular fa-cart-shopping fs-4"></i> -->
                <!-- <i class="fa-solid fa-bag-shopping fs-4"></i> -->
                <span
                  class="badge bg-secondary position-absolute top-0 end-0 rounded-circle">3</span>
              </a>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a
                class="nav-link text-secondary btn-sm"
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars-staggered fs-4"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
